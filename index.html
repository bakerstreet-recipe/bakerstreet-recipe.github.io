<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baking Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" class="logo" alt="Logo">
  </div>
  <div class="welcome-section">
    <div class="particles"></div>
    <div class="welcome-content">
      <div class="welcome-text">
        <h1>Welcome to Your Baking Journey</h1>
        <p>Discover delicious recipes tailored to your ingredients. Start by searching with tags!</p>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <input type="text" class="input" placeholder="Search by ingredients...">
          <div class="tags-container"></div>
        </div>
        <div class="tag-popup"></div>
      </div>
    </div>
  </div>
  <div class="carousel-wrapper">
    <div class="carousel"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
