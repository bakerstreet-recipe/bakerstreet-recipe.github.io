<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baking Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" class="logo" alt="Logo">
  </div>
  <div class="welcome-section">
    <div class="particles"></div>
    <div class="welcome-content">
      <div class="welcome-text">
        <h1>Welcome!</h1>
        <p>This website takes your ingredients and gives you recipes that match the ingredients that you give.</p>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <div class="tags-container"></div>
          <input type="text" class="input" placeholder="state your ingredients">
        </div>
        <div class="tag-popup"></div>
      </div>
    </div>
  </div>
  <div class="carousel-wrapper">
    <div class="carousel"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
