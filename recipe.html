<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe - Baking Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" class="logo" alt="Logo">
  </div>
  <div class="recipe-content">
    <img class="recipe-image" alt="Dish Image">
    <h1 class="recipe-name"></h1>
    <div class="tags-horizontal"></div>
    <h2>Ingredients</h2>
    <ul class="ingredient-list"></ul>
    <h2>Steps</h2>
    <ol class="steps-list"></ol>
  </div>
  <script src="script.js"></script>
</body>
</html>
