<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe — Baker Street</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">baker<br/>street</div>
  </header>

  <main class="container recipe-layout">
    <button class="back-button">← Back</button>

    <div class="recipe-hero">
      <img class="recipe-image" alt="Recipe image" />
      <div class="recipe-meta">
        <h1 class="recipe-name"></h1>
        <ul class="meta-list">
          <li><strong>Prep:</strong> <span class="prep-time"></span></li>
          <li><strong>Cook:</strong> <span class="cook-time"></span></li>
          <li><strong>Servings:</strong> <span class="servings"></span></li>
          <li><strong>Difficulty:</strong> <span class="difficulty"></span></li>
        </ul>
        <div class="tags-horizontal"></div>
      </div>
    </div>

    <div class="recipe-details">
      <section>
        <h2>Ingredients</h2>
        <ul class="ingredient-list"></ul>
      </section>
      <section>
        <h2>Steps</h2>
        <ol class="steps-list"></ol>
      </section>
    </div>

    <section>
      <h2>Related recipes</h2>
      <div class="related-carousel"></div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
